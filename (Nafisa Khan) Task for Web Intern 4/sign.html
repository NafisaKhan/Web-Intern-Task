<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- File Title with Logo -->
    <title>Sign Up</title>
    <link type="image/png" rel="icon" href="./assets/images/logo-img.png">
    <!-- Bootstrap-5 link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Customized css file link -->
    <link type="text/css" rel="stylesheet" href="./assets/css/style.css">
    <!-- Font Awesome-5 css file link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous">
</head>

<body>
    <header>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
            <div class="container-fluid">
                <!-- Logo -->
                <a href="#" class="navbar-brand logo">
                    <!-- Logo's Icon Image -->
                    <div class="mx-2 logo-icon-img">
                        <img src="./assets/images/logo-img.png">
                    </div>
                </a>
                <!-- Navbar Collape Button (For Mobile View) -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- Navbar's Main Links -->
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 mx-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Our Story</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Commununity Involvement</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Our Brands</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Careers</a>
                        </li>
                    </ul>
                    <!-- Navbar Button -->
                    <div class="d-flex">
                        <button class="btn btn-outline-light nav-btn" type="submit">Login/SignUp</button>
                    </div>
                </div>
            </div>
        </nav>
    </header>

<body>
    <main>
		<div class="container">
			<div class="row d-flex justify-content-center align-items-center">
				<div class="col-9 col-md-7 col-lg-5">
                    <h1 class="text-center my-5">Sign up</h1>
                    <form action="" method="post">
                        <!--First Name-->
                        <div class="firstname">
                            <label for="firstname" class="form-label">First Name</label>
                            <input type="text" name="firstname" placeholder="Enter your first name" class="form-control" required>
                        </div>
                        <!--Last name-->
                        <div class="lastname">
                            <label for="lastname" class="form-label">Last Name</label>
                            <input type="text" name="lastname" placeholder="Enter your last name" class="form-control" required>
                        </div>
                        <!--Email-->
                        <div class="email">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" name="email" placeholder="your@email.com" class="form-control" required>
                        </div>
                        <!--Password-->
                        <div class="password">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" name="password" placeholder="***********" class="form-control" required>
                        </div>
                        <div class="row py-3 mt-4">
                            <!--Login Button-->
                            <div class="col-6 col-md-5 col-xl-4" id="registerbtn">
                                <button type="submit" class="btn btn-red btn-block">Register</button>
                            </div>
                        </div>
                    </form>
				</div>
			</div>
		</div>
	</main>
        <!-- Footer Part -->
        <footer class="mt-5">
            <div class="container-fluid bg-footer">
                <div class="row text-white pt-5">
                        <!-- Footer Logos -->
                        <section class="col-12">
                            <div class="d-flex justify-content-center align-items-center footer-logo mx-4">
                                <!-- Icon Logo -->
                                <img src="/assets/images/footer_logo.png" alt="footer logo">
                            </div>
                        </section>
                        <!-- Info Text -->
                        <section class="col-12 my-3">
                            <div class="d-flex justify-content-center">
                                <p><a href="#"></a>Our Story</p>
                                <p><a href="#"></a>Community Involvement</p>
                                <p><a href="#"></a>Our Brands</p>
                                <p><a href="#"></a>Careers</p>
                                <p><a href="#"></a>Contact Us</p>
                            </div>
                        </section>
                        <!-- Social Link Buttons -->
                        <div class="mx-2 justify-content-center" id="social-icon">
                            <ul class="list-inline text-center">
                                <!-- Linkedin Link -->
                                <li class="list-inline-item">
                                    <a href="https://www.linkedin.com" target="_blank"></a>
                                    <i class="fab fa-linkedin-in icon"></i>
                                </li>
                                <!-- Facebook Link -->
                                <li class="list-inline-item">
                                    <a href="https://www.facebook.com" target="_blank"></a>
                                    <i class="fab fa-facebook-f icon"></i>
                                </li>
                                <!-- Youtube Link -->
                                <li class="list-inline-item">
                                    <a href="https://www.youtube.com" target="_blank"></a>
                                    <i class="fab fa-youtube icon"></i>
                                </li>
                                <!-- Instagram Link -->
                                <li class="list-inline-item">
                                    <a href="https://www.instagram.com" target="_blank"></a>
                                    <i class="fab fa-instagram icon"></i>
                                </li>
                            </ul>
                        </div>
                        <!--privacy and terms-->
                        <section class="col-12 mt-1">
                            <div class="d-flex justify-content-center text-small">
                                <p><a href="#"></a>Privacy Policy</p>
                                <p><a href="#"></a>Terms and Conditions</p>
                            </div>
                        </section>
                        <section class="col-12 mb-1">
                            <div class="d-flex justify-content-center text-small copyright">
                                <p class="text-small text-white">&copy; 2022 Malco Products Inc. All Rights Reserved.</p>
                        </section>
                    </div>
                </div>
            </div>
        </footer>

    <!-- Jquery files-->
    <script type="text/javascript " src="./assets/js/jquery-3.6.0.min.js "></script>
    <!-- Bootstrap js file -->
    <script type="text/javascript " src="./assets/js/bootstrap.bundle.min.js "></script>
    <!-- Customized js file -->
    <script type="text/javascript" src="./assets/js/script.js"></script>
</body>

</html>
